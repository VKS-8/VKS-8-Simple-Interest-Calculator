<!DOCTYPE html>
<html>
    <head>
    <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        
        <h1>Simple Interest Calculator</h1>
        <form id="form">
            <fieldset id="formGroup1">
                <legend>Simple Interest Calculator</legend>
                    <div class="formField">
                        <label for="amount">Amount</label> 
                            <input type="number"  id="principal" min="1" max="1000000000" step="1" required></div>  
            <!--Must use oninput instead of onchange here because onchange won't trigger in the Chrome Browser-->
                    
                    <div class="formField">
                        <label for="interestRate">Interest Rate</label>  
                        <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" oninput="updateRate(this.value)"><span id="rate_val">
                    10.25%</span>
                    </div>  

                    <div class="formField">
                        <label for="years">No. of Years</label> 
                            <select  id="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                    </div>
                        
                <div class="formField">
                    <label for="interest">Interest : 
                        <span id="interest" oninput="compute(interest)">$0</span>
                    </label>
                </div>

                <div>
                    <label for="compute">
                        <button id="btn" onclick="compute()"> Compute Interest </button>
                    </label>
                </div>
                
                <div class="formField">
                    <p id="result" oninput="compute(result)"></p>
                </div>
        </fieldset>
    </form>
    <footer>&#169; This Calculator belongs to Veronica Johnson</footer>
    </div>
    
    </body>
</html>
